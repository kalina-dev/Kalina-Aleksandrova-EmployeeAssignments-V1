<div>
    <h2>Employee-Project Data</h2>
    <table border="1">
      <thead>
        <tr>
          <th>EmpID</th>
          <th>ProjectID</th>
          <th>DateFrom</th>
          <th>DateTo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of employeeProjects">
          <td>{{ project.EmpID }}</td>
          <td>{{ project.ProjectID }}</td>
          <td>{{ project.DateFrom }}</td>
          <td>{{ project.DateTo ? project.DateTo : 'Ongoing' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
