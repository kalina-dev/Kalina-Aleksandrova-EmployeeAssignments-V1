<h2>Employee Projects</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="empId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID</th>
    <td mat-cell *matCellDef="let row">{{ row.empId }}</td>
  </ng-container>

  <ng-container matColumnDef="projectId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Project ID</th>
    <td mat-cell *matCellDef="let row">{{ row.projectId }}</td>
  </ng-container>

  <ng-container matColumnDef="dateFrom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date From</th>
    <td mat-cell *matCellDef="let row">{{ row.dateFrom | date }}</td>
  </ng-container>

  <ng-container matColumnDef="dateTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date To</th>
    <td mat-cell *matCellDef="let row">{{ row.dateTo ? (row.dateTo | date) : 'N/A' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
