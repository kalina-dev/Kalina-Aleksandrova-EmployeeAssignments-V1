<mat-card class="employee-projects-card">
  <mat-card-title>Employee Projects</mat-card-title>

  <!-- Filter and Export -->
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
    <mat-form-field appearance="outline" style="flex-grow: 1; min-width: 250px;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
    </mat-form-field>
  </div>

  <!-- Table -->
  <div style="overflow-x: auto; margin-top: 1rem;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Emp ID 1 -->
      <ng-container matColumnDef="empID1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID 1</th>
        <td mat-cell *matCellDef="let row">{{ row.empID1 }}</td>
      </ng-container>

      <!-- Emp ID 2 -->
      <ng-container matColumnDef="empID2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID 2</th>
        <td mat-cell *matCellDef="let row">{{ row.empID2 }}</td>
      </ng-container>

      <!-- Total Days Worked -->
      <ng-container matColumnDef="totalDaysWorkedTogether">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Days Worked</th>
        <td mat-cell *matCellDef="let row">{{ row.totalDaysWorkedTogether }}</td>
      </ng-container>

      <!-- Projects -->
      <ng-container matColumnDef="projects">
        <th mat-header-cell *matHeaderCellDef>Projects</th>
        <td mat-cell *matCellDef="let row">
          {{ getProjectIdsAsString(row.projects) }}
        </td>
      </ng-container>

      <!-- Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter</td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
