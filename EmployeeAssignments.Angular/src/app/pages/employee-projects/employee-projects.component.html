<h2>Employee Projects</h2>

<div class="filter-bar">
  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="applyDateFilter()">Apply Filter</button>
</div>

<div *ngIf="error" class="error">{{ error }}</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="EmpID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp ID</th>
    <td mat-cell *matCellDef="let element">{{ element.EmpID }}</td>
  </ng-container>

  <ng-container matColumnDef="ProjectID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Project ID</th>
    <td mat-cell *matCellDef="let element">{{ element.ProjectID }}</td>
  </ng-container>

  <ng-container matColumnDef="DateFrom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
    <td mat-cell *matCellDef="let element">{{ element.DateFrom | date }}</td>
  </ng-container>

  <ng-container matColumnDef="DateTo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
    <td mat-cell *matCellDef="let element">{{ element.DateTo ? (element.DateTo | date) : 'Ongoing' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5"></mat-paginator>
